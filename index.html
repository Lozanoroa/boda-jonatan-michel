<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boda Jonatan & Michel</title>
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Themysion&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="page-container">
    <div class="content">
      <!-- Título y marco floral -->
      <div class="title-container">
        <img src="marco-floral.png" alt="Marco floral" class="floral-frame">
        <h1 class="title-inside">¡Gracias por ser parte de nuestro día especial!</h1>
      </div>

      <h2 class="names">Jonatan & Michel</h2>
      <p class="message">Queremos que este momento quede grabado para siempre. Sube tus fotos y videos, y si deseas ver todos los recuerdos, ingresa la contraseña.</p>

      <div class="photo-wrapper">
        <img src="pareja.jpg" alt="Jonatan y Michel" class="couple-photo">
      </div>

      <!-- Botones principales -->
      <button id="uploadBtn" class="upload-btn">Subir Recuerdo</button>
      <button id="openGalleryBtn" class="upload-btn" style="margin-top: 20px;">Ver Galería</button>
    </div>
  </div>

  <!-- Modal de Contraseña -->
  <div id="passwordModal" class="modal">
    <div class="modal-content small">
      <span class="close">×</span>
      <h3>Ingresar a la Galería</h3>
      <input type="password" id="adminPassword" placeholder="Contraseña" />
      <button id="enterAdmin">Entrar</button>
    </div>
  </div>

  <!-- Modal de Galería -->
  <div id="galleryModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h2>Galería de Recuerdos</h2>

      <!-- Formulario de subida -->
      <form id="uploadForm" class="upload-form">
        <input type="file" id="mediaFile" accept="image/*,video/*" multiple required />
        <textarea id="messageInput" placeholder="Escribe un mensaje (opcional)" rows="3"></textarea>
        <button type="submit">Subir Recuerdo</button>
      </form>

      <!-- Grid de recuerdos -->
      <div id="galleryGrid" class="gallery-grid"></div>

      <!-- Sección QR -->
      <div id="qrSection">
        <button id="generateQr">Generar QR</button>
        <div id="qrContainer" style="display: none; text-align: center; margin-top: 20px;">
          <div id="qrcode"></div>
          <button id="downloadQr">Descargar QR</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
