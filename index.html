<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boda Jonatán & Michel</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/qrcode.js@1.0.0/lib/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Boda Jonatán & Michel</h1>
    <p>¡Sube tus recuerdos!</p>

    <button id="uploadBtn">Subir Recuerdo</button>
    <button id="openGalleryBtn">Ver Galería</button>

    <!-- MODAL SUBIR -->
    <div id="galleryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <input type="file" id="mediaFile" accept="image/*,video/*" multiple style="display:none;"/>
        <button id="selectFilesBtn">Seleccionar Archivos</button>
        <input type="text" id="messageInput" placeholder="Escribe un mensaje (opcional)" style="width:100%;margin:10px 0;padding:8px;"/>
        <button id="submitUpload">Subir Recuerdo</button>
        <div id="galleryGrid"></div>
        <div id="qrSection" style="text-align:center;margin-top:20px;">
          <button id="generateQr">Generar QR</button>
          <div id="qrContainer" style="display:none;margin-top:10px;">
            <div id="qrcode"></div>
            <button id="downloadQr">Descargar QR</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL CONTRASEÑA -->
    <div id="passwordModal" class="modal">
      <div class="modal-content" style="width:300px;">
        <span class="close">&times;</span>
        <h2>Contraseña</h2>
        <input type="password" id="adminPassword" placeholder="Ingresa contraseña"/>
        <button id="enterAdmin">Entrar</button>
      </div>
    </div>

    <!-- MODAL PREVIEW -->
    <div id="previewModal" class="modal">
      <div class="modal-content">
        <span class="close close-preview">&times;</span>
        <div id="previewMedia"></div>
        <button id="downloadMedia" style="margin-top:10px;">Descargar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
